<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain Innovators - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Header content (same as index.html) -->
    </header>

    <main>
        <section id="contact-hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Get in touch with our blockchain experts</p>
            </div>
        </section>

        <section id="contact-content">
            <div class="container">
                <div class="section-title">
                    <h2>Get in Touch</h2>
                    <p>We're here to answer your questions and provide expert blockchain solutions</p>
                </div>
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h3>Our Office</h3>
                        <p><i class="fas fa-map-marker-alt"></i> 123 Blockchain Street, Tech City, 12345</p>
                        <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                        <p><i class="fas fa-envelope"></i> info@blockchaininnovators.com</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h3>Send Us a Message</h3>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="cta-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content (same as index.html) -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
